<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- ===== Iconscout CSS ===== -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <!-- ===== CSS ===== -->
    <link rel="stylesheet" href="style.css">
         
    <title>Form Đăng Nhập & Đăng Ký</title>
</head>
<body>
    
    <div class="container">
        <div class="forms">
            <div class="form login">
                <span class="title">Đăng Nhập</span>

                <form action="#">
                    <div class="input-field">
                        <input type="text" placeholder="Email" required>
                        <i class="uil uil-envelope icon"></i>
                    </div>
                    <div class="input-field">
                        <input type="password" class="password" placeholder="Mật Khẩu" required>
                        <i class="uil uil-lock icon"></i>
                        <i class="uil uil-eye-slash showHidePw"></i>
                    </div>

                    <div class="checkbox-text">
                        <div class="checkbox-content">
                            <input type="checkbox" id="logCheck">
                            <label for="logCheck" class="text">Ghi Nhớ Mật Khẩu</label>
                        </div>
                        
                        <a href="#" class="text">Quên Mật Khẩu</a>
                    </div>

                    <div class="input-field button">
                        <input type="button" value="Đăng Nhập">
                    </div>
                </form>

                <div class="login-signup">
                    <span class="text">Không Phải Thành Viên?
                        <a href="#" class="text signup-link">Đăng Ký</a>
                    </span>
                </div>
            </div>

            <!-- Registration Form -->
            <div class="form signup">
                <span class="title">Đăng Ký</span>

                <form action="#">
                    <div class="input-field">
                        <input type="text" placeholder="Họ Và Tên" required>
                        <i class="uil uil-user"></i>
                    </div>
                    <div class="input-field">
                        <input type="text" placeholder="Email" required>
                        <i class="uil uil-envelope icon"></i>
                    </div>
                    <div class="input-field">
                        <input type="password" class="Mật Khẩu" placeholder="Tạo Mật Khẩu Mới" required>
                        <i class="uil uil-lock icon"></i>
                    </div>
                    <div class="input-field">
                        <input type="password" class="password" placeholder="Xác Nhận Mật Khẩu" required>
                        <i class="uil uil-lock icon"></i>
                        <i class="uil uil-eye-slash showHidePw"></i>
                    </div>

                    <div class="checkbox-text">
                        <div class="checkbox-content">
                            <input type="checkbox" id="sigCheck">
                            <label for="sigCheck" class="text">Ghi Nhớ Mật Khẩu</label>
                        </div>
                        
                        <a href="#" class="text">Quên Mật Khẩu?</a>
                    </div>

                    <div class="input-field button">
                        <input type="button" value="Đăng Nhập">
                    </div>
                </form>

                <div class="login-signup">
                    <span class="text">Không Phải Thành Viên?
                        <a href="#" class="text login-link">Đăng Nhập Bây Giờ</a>
                    </span>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
