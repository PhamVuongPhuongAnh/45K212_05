<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="http://kit.fontawesome.com/901a7a46a5.js" crossorigin="anonymous" ></script>
    <link rel="stylesheet" href="style.css">
    <title>GIO HANG CUA BAN</title>
</head>
<body>
    <div class="cart-icon">
        <p><i class="fas fa-shopping-cart"></i><span>0</span><sup>đ</sup></p>
    </div>
    <section class="product">
        <div class="container">
            <div class="product-items">
            <div class="product-item">
                <img src="images/17.jpg" alt="">
                <div class="product-item-text">
                    <p><span>300.000</span><sup>đ</sup></p>
                    <h1 style="font-weight: bold; font-size: 18px;">Áo dài tân châu</h1>
                </div>
                <button>Thêm vào giỏ hàng</button>
            </div>
            <div class="product-item">
                <img src="images/14.jpg" alt="">
                <div class="product-item-text">
                    <p><span>320.000</span><sup>đ</sup></p>
                    <h1 style="font-weight: bold; font-size: 18px;">Áo dài cô dâu</h1>
                </div>
                <button>Thêm vào giỏ hàng</button>
            </div>
            <div class="product-item">
                <img src="images/14.jpg" alt="">
                <div class="product-item-text">
                    <p><span>320.000</span><sup>đ</sup></p>
                    <h1 style="font-weight: bold; font-size: 18px;">Áo dài xinh</h1>
                </div>
                <button>Thêm vào giỏ hàng</button>
            </div>
            <div class="product-item">
                <img src="images/18.jpg" alt="">
                <div class="product-item-text">
                    <p><span>400.000</span><sup>đ</sup></p>
                    <h1 style="font-weight: bold; font-size: 18px;">Áo dài cưới</h1>
                </div>
                <button>Thêm vào giỏ hàng</button>
            </div>
            
            <div class="product-item">
                <img src="images/13.jpg" alt="">
                <div class="product-item-text">
                    <p><span>350.000</span><sup>đ</sup></p>
                    <h1 style="font-weight: bold; font-size: 18px;">Áo dài bà sui</h1>
                </div>
                <button>Thêm vào giỏ hàng</button>
            </div>
            </div>

        </div>
    </section>
    <section class="cart">
        <i class="fas fa-times"></i>
        <h2 style="font-weight: bold; font-size: 25px; color: crimson;">GIỎ HÀNG</h2>
        <form action="">
            <table>
                <thead>
                    <tr>
                        <th>Sản phẩm</th>
                        <th>Giá</th>
                        <th>Số lượng</th>
                        <th>Chọn</th>
                    </tr>
                    <tbody>

                     <!---<tr>
                         <td style="display: flex;align-items: center;"><img style="width:70px" src="images/17.jpg" alt="">Áo dài tân châu</td>
                         <td><p><span>300.000</span><sup>đ</sup></p></td>
                         <td><input style="width: 30px;outline: none;text-align: center;" type="number" value="1" min="1"></td>
                         <td style="cursor:pointer;">Xóa</td>
                     </tr>
                     <tr>
                        <td style="display: flex;align-items: center;"><img style="width:70px" src="images/14.jpg" alt="">Áo dài cô dâu</td>
                        <td><p><span>320.000</span><sup>đ</sup></p></td>
                        <td><input style="width: 30px;outline: none;text-align: center;" type="number" value="1" min="1"></td>
                        <td style="cursor:pointer;">Xóa</td>
                    </tr>---->
                    
                    </tbody>
                </thead>
            </table>
            <div style="text-align: right;" class="price-total">
                <p style="font-weight:bold;">Tổng tiền:<span>0</span><sup>đ</sup></p>
            </div>
            <button>ĐẶT HÀNG</button>
        </form>
    </section>
    <script src="script.js"></script>

</html>
